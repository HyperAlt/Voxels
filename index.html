<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voxel Terrain</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #joystick, #jumpBtn, #sprintBtn {
      position: absolute;
      z-index: 10;
    }
    #joystick {
      bottom: 20px; left: 20px;
    }
    #jumpBtn, #sprintBtn {
      right: 20px;
      background: green; color: white;
      border: none; padding: 8px 12px; margin: 4px;
      border-radius: 6px;
    }
    #fps {
      position: absolute;
      top: 6px; left: 6px;
      background: #444; color: #0f0;
      font-family: monospace;
      padding: 2px 6px; border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="fps">FPS: 0</div>
  <div id="joystick"></div>
  <button id="jumpBtn">Jump</button>
  <button id="sprintBtn">Sprint</button>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import SimplexNoise from 'https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/+esm';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Skybox
    const loader = new THREE.CubeTextureLoader();
    scene.background = loader.load([
      'px.jpg', 'nx.jpg',
      'py.jpg', 'ny.jpg',
      'pz.jpg', 'nz.jpg'
    ]);

    // Light
    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    // Textures
    const texLoader = new THREE.TextureLoader();
    const textures = {
      grass: texLoader.load('grass_top.png'),
      dirt: texLoader.load('dirt.png'),
      sand: texLoader.load('sand.png'),
      stone: texLoader.load('stone.png'),
      iron: texLoader.load('iron_ore.png')
    };

    // Terrain
    const simplex = new SimplexNoise();
    const size = 40;
    for (let x = -size; x < size; x++) {
      for (let z = -size; z < size; z++) {
        const y = Math.floor(simplex.noise2D(x / 15, z / 15) * 5);
        const geo = new THREE.BoxGeometry(1, 1, 1);

        let tex = textures.grass;
        if (y <= -2) tex = textures.sand;
        else if (y >= 3) tex = textures.stone;
        else if (Math.random() < 0.03) tex = textures.iron;

        const mat = new THREE.MeshBasicMaterial({ map: tex });
        const cube = new THREE.Mesh(geo, mat);
        cube.position.set(x, y, z);
        scene.add(cube);
      }
    }

    // Controls
    camera.position.set(0, 10, 20);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;

    // Movement
    const velocity = new THREE.Vector3();
    let isJumping = false, isSprinting = false;

    document.getElementById('jumpBtn').onclick = () => {
      if (!isJumping) {
        velocity.y = 0.25;
        isJumping = true;
      }
    };
    document.getElementById('sprintBtn').onmousedown = () => isSprinting = true;
    document.getElementById('sprintBtn').onmouseup = () => isSprinting = false;

    const keys = {};
    window.onkeydown = e => keys[e.key.toLowerCase()] = true;
    window.onkeyup = e => keys[e.key.toLowerCase()] = false;

    // FPS
    let fpsDisplay = document.getElementById('fps');
    let lastTime = performance.now(), frameCount = 0;

    function animate() {
      requestAnimationFrame(animate);
      let speed = isSprinting ? 0.2 : 0.1;

      if (keys['w']) velocity.z = -speed;
      if (keys['s']) velocity.z = speed;
      if (keys['a']) velocity.x = -speed;
      if (keys['d']) velocity.x = speed;

      camera.position.add(velocity);
      velocity.multiplyScalar(0.9);
      velocity.y -= 0.01;

      if (camera.position.y <= 3) {
        camera.position.y = 3;
        velocity.y = 0;
        isJumping = false;
      }

      controls.update();
      renderer.render(scene, camera);

      frameCount++;
      const now = performance.now();
      if (now - lastTime >= 1000) {
        fpsDisplay.textContent = 'FPS: ' + frameCount;
        frameCount = 0;
        lastTime = now;
      }
    }

    animate();
  </script>
</body>
</html>

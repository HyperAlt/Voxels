<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voxel World</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #fps {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #111;
      color: lime;
      font: 12px monospace;
      padding: 3px 6px;
      z-index: 10;
    }
    #joystickZone {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="fps">FPS: 0</div>
  <div id="joystickZone"></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import SimplexNoise from 'https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/+esm';

    // Load nipplejs joystick
    const nippleScript = document.createElement('script');
    nippleScript.src = 'https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js';
    document.body.appendChild(nippleScript);

    nippleScript.onload = () => {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Skybox
      const loader = new THREE.CubeTextureLoader();
      scene.background = loader.load([
        'px.jpg', 'nx.jpg',
        'py.jpg', 'ny.jpg',
        'pz.jpg', 'nz.jpg'
      ]);

      scene.add(new THREE.AmbientLight(0xffffff));

      // Load textures
      const texLoader = new THREE.TextureLoader();
      const textures = {
        grass: texLoader.load('grass_top.png'),
        dirt: texLoader.load('dirt.png'),
        sand: texLoader.load('sand.png'),
        stone: texLoader.load('stone.png'),
        iron: texLoader.load('iron_ore.png')
      };

      // Terrain
      const simplex = new SimplexNoise();
      const size = 32;
      for (let x = -size; x < size; x++) {
        for (let z = -size; z < size; z++) {
          const y = Math.floor(simplex.noise2D(x / 10, z / 10) * 5);
          const geo = new THREE.BoxGeometry(1, 1, 1);

          let tex = textures.grass;
          if (y < -2) tex = textures.sand;
          else if (y > 3) tex = textures.stone;
          else if (Math.random() < 0.03) tex = textures.iron;

          const mat = new THREE.MeshBasicMaterial({ map: tex });
          const cube = new THREE.Mesh(geo, mat);
          cube.position.set(x, y, z);
          scene.add(cube);
        }
      }

      camera.position.set(0, 10, 20);
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;

      // Movement
      const velocity = new THREE.Vector3();
      const joystickVector = { x: 0, y: 0 };
      const keys = {};
      window.onkeydown = e => keys[e.key.toLowerCase()] = true;
      window.onkeyup = e => keys[e.key.toLowerCase()] = false;

      const manager = nipplejs.create({
        zone: document.getElementById('joystickZone'),
        mode: 'static',
        position: { left: '50px', bottom: '50px' },
        color: 'lime'
      });

      manager.on('move', (evt, data) => {
        if (data && data.vector) {
          joystickVector.x = data.vector.x;
          joystickVector.y = data.vector.y;
        }
      });
      manager.on('end', () => {
        joystickVector.x = 0;
        joystickVector.y = 0;
      });

      // FPS counter
      const fpsEl = document.getElementById('fps');
      let last = performance.now(), frames = 0;

      function animate() {
        requestAnimationFrame(animate);

        const speed = 0.1;
        velocity.x = (keys['a'] ? -1 : keys['d'] ? 1 : joystickVector.x || 0) * speed;
        velocity.z = (keys['w'] ? -1 : keys['s'] ? 1 : joystickVector.y || 0) * speed;

        camera.position.x += velocity.x;
        camera.position.z += velocity.z;

        controls.update();
        renderer.render(scene, camera);

        frames++;
        const now = performance.now();
        if (now - last > 1000) {
          fpsEl.textContent = 'FPS: ' + frames;
          frames = 0;
          last = now;
        }
      }

      animate();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voxel Terrain</title>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; background: #000; }
    canvas { display: block; }
    #fpsCounter {
      position: absolute; top: 5px; left: 5px;
      color: lime; background: #222; font: 12px monospace; padding: 2px 6px;
    }
    #buttons {
      position: absolute; bottom: 20px; right: 10px;
      display: flex; flex-direction: column; gap: 8px;
    }
    .btn {
      background: green; color: white; border: none;
      padding: 5px 10px; border-radius: 5px; font-size: 14px;
    }
    #joystickZone {
      position: absolute; bottom: 20px; left: 20px;
      width: 100px; height: 100px;
    }
  </style>
</head>
<body>
  <div id="fpsCounter">FPS: 0</div>
  <div id="buttons">
    <button class="btn" id="jumpBtn">Jump</button>
    <button class="btn" id="sprintBtn">Sprint</button>
  </div>
  <div id="joystickZone"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.1/simplex-noise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(100, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Skybox
    const loader = new THREE.CubeTextureLoader();
    scene.background = loader.load(['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);

    // Textures
    const texLoader = new THREE.TextureLoader();
    const textures = {
      grass: texLoader.load('grass_top.png'),
      dirt: texLoader.load('dirt.png'),
      sand: texLoader.load('sand.png'),
      stone: texLoader.load('stone.png'),
      iron: texLoader.load('iron_ore.png'),
    };

    // Terrain generation
    const simplex = new SimplexNoise();
    const size = 32;
    const scale = 0.1;

    for (let x = -size; x < size; x++) {
      for (let z = -size; z < size; z++) {
        const y = Math.floor(simplex.noise2D(x * scale, z * scale) * 4);
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const keys = Object.keys(textures);
        const texKey = keys[Math.floor(Math.random() * keys.length)];
        const material = new THREE.MeshLambertMaterial({ map: textures[texKey] });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x, y, z);
        scene.add(cube);
      }
    }

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    // Player setup
    let velocityY = 0;
    let onGround = true;
    const playerSpeed = 0.1;
    const sprintBoost = 0.2;
    let sprinting = false;

    camera.position.set(0, 10, 10);
    camera.lookAt(0, 0, 0);

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Joystick
    const joystick = nipplejs.create({
      zone: document.getElementById('joystickZone'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'blue'
    });

    let joystickVector = { x: 0, y: 0 };
    joystick.on('move', (e, data) => {
      joystickVector = data.vector;
    });
    joystick.on('end', () => {
      joystickVector = { x: 0, y: 0 };
    });

    // Sprint and Jump
    document.getElementById('sprintBtn').onclick = () => sprinting = !sprinting;
    document.getElementById('jumpBtn').onclick = () => {
      if (onGround) velocityY = 0.15;
      onGround = false;
    };

    // FPS Counter
    let lastFrameTime = performance.now();
    const fpsCounter = document.getElementById('fpsCounter');

    function animate() {
      requestAnimationFrame(animate);
      const now = performance.now();
      const delta = now - lastFrameTime;
      const fps = Math.round(1000 / delta);
      fpsCounter.innerText = `FPS: ${fps}`;
      lastFrameTime = now;

      // Gravity
      velocityY -= 0.01;
      camera.position.y += velocityY;
      if (camera.position.y < 5) {
        camera.position.y = 5;
        velocityY = 0;
        onGround = true;
      }

      // Movement
      let speed = sprinting ? playerSpeed + sprintBoost : playerSpeed;
      let dirX = joystickVector.x || (keys['d'] ? 1 : keys['a'] ? -1 : 0);
      let dirZ = joystickVector.y || (keys['s'] ? 1 : keys['w'] ? -1 : 0);
      camera.position.x += dirX * speed;
      camera.position.z += dirZ * speed;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
